<!DOCTYPE html>
<html>
<head>
    <title>PDF Link Finder</title>
    <style>
        body {
            background-color: #F67861;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .uploaded-files-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Поиск ссылок</h1>
        <form method="POST" action="/upload" enctype="multipart/form-data">
            <input type="file" name="file">
            <button type="submit">Загрузить PDF</button>
        </form>
    </div>

    <div class="uploaded-files-container">
        <h2>Загруженные файлы:</h2>
        <ul>
            {% for file in uploaded_files %}
            <li><a href="{{ url_for('download', filename=file) }}" target="_blank">{{ file }}</a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
